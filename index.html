<html>
<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.10.0/dist/aframe-extras.min.js"></script>
</head>

<body>
<a-scene embedded arjs>

  <a-assets>
    <a-asset-item id="drone" src="busterDrone/busterDrone.gltf"></a-asset-item>
    <a-asset-item id="helmet" src="damagedHelmet/damagedHelmet.gltf"></a-asset-item>
    <a-asset-item id="skull" src="skull_downloadable/scene.gltf"></a-asset-item>
  </a-assets>

  <a-marker patternUrl='pattern1.patt'>
    <!--should I put a spinning rotation on the objects-->
    <!--<a-entity gltf-model-next="#helmet" rotation="-90 180 180" position="0 2 -4"></a-entity>-->
    <a-entity gltf-model-next="#helmet"></a-entity>
  </a-marker>

  <a-marker-camera type='pattern' patternUrl='pattern2.patt'>
    <a-entity gltf-model-next="#skull"></a-entity>
  </a-marker-camera>


  <a-marker-camera type='pattern' patternUrl='pattern3.patt'>
    <a-entity gltf-model-next="#drone"></a-entity>
  </a-marker-camera>

</a-scene>

</body>
</html>
