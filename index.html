<html>
<head>
  <meta aframe-injected="" name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">


  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="http://cdn.rawgit.com/donmccurdy/aframe-extras/v3.10.0/dist/aframe-extras.min.js"></script>


</head>

<body>
<a-scene embedded arjs>

  <a-assets>
    <img id="whitesmith_img" crossorigin="anonymous"
         src="https://qzprod.files.wordpress.com/2015/09/101.jpg?quality=80&strip=all&w=3666">
    <a-asset-item id="drone" src="busterDrone/busterDrone.gltf"></a-asset-item>
    <a-asset-item id="helmet" src="damagedHelmet/damagedHelmet.gltf"></a-asset-item>
    <a-asset-item id="skull" src="skull_downloadable/scene.gltf"></a-asset-item>

    <a-asset-item id="skullObj" src="skull/source/craneo.OBJ"></a-asset-item>
    <a-asset-item id="neferitiObj" src="nefertitis/source/nefertiti_HQ2.OBJ"></a-asset-item>


  </a-assets>


  <a-marker preset="hiro">

    <!--<a-entity gltf-model-next="#drone" rotation="180 180 180" position="0 2 -4"></a-entity>-->
    <!--<a-entity gltf-model-next="#helmet" rotation="180 180 180" position="0 2 -4"></a-entity>-->
    <a-entity gltf-model-next="#skull" rotation="180 180 180" position="0 2 -4"></a-entity>

    <!--<a-entity obj-model="obj: #skullObj" rotation="-90 180 180"></a-entity>-->
    <!--<a-entity obj-model="obj: #neferitiObj" rotation="-90 180 180"></a-entity>-->



    <!--<a-plane src="#whitesmith_img" width="3" height="1.5" position="0 0 -1" rotation="-90 0 0"></a-plane>-->

  </a-marker>


</a-scene>


</body>
</html>
